<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Handpose with Webcam</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
 <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
   <link rel="stylesheet" type="text/css" href="vision.css">
   <meta charset="utf-8" />
   <script src="vision.js" defer></script>
   <script src="sparkle.js"></script>

 </head>
  <body>
    <div id="workoutWrapper">
        <div id="bgFilter2">
            <div id="workoutTop">
              <div id="frame">

              </div>
              <div id="workoutTopRight">
                <p id="currentTitle">Current stretch:</p>
                <p id = "currentStretch"></p>
                <hr class="hr2">
                <p id="nextUp">Next up:</p>
                <p id = "nextStretch"></p>
              </div>
            </div>
            <div id="workoutBottom">
              <div id="workoutBottomLeft">
                <p id="accuracyLabel">Accuracy: <span id ="accuracy"></span></p>
                <p id="motivation">You got this!</p>
              </div>
              <p id = "timer">0</p>
            </div>
            <div id="workoutDone">
              <p id="done1">Workout complete, well done!</p>
              <p id="done2">Return to Home</p>
            </div>
        </div>     
    </div>
  </body>
</html>
